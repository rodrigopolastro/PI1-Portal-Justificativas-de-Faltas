<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>
<body>    
        <div class="caixa">
            <div class="topo">
                <div class="fundo"><img src="img/logo-governo-do-estado-sp.png" alt="logo" class="logo-governo"></div>
                <div class="fundo2"><img src="img/logo-fatec_itapira.png" alt="logo" class="logo-fatec"></div>
            </div>
            <div class="inicio"></div>
            <h1>Portal de Justificativas de Faltas</h1>
            <form id="loginForm">
                <label for="usuario">E-mail</label>
                <input type="email" id="usuario" placeholder="nome@fatec.sp.gov.br" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                <a href="redefinir-senha.html">Esqueci minha senha</a>
                <input type="submit" value="Entrar"> 

            </form>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                var usuario = document.getElementById('usuario').value;
                var senha = document.getElementById('senha').value;
                
                if (!usuario || !senha) {
                    alert('Por favor, preencha ambos os campos.');
                    event.preventDefault();
                }
            });
        </script>
</body>
</html>
